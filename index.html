<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge encriptador de texto.</title>
</head>
<body>

    <header>
        <a>
            <img src="./images/Logo.svg" alt="logo-alura" class="logo-alura">
        </a>
    </header>

    <main class="main">
        <section class="encriptador">
            <textarea class="texto-encriptar" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="aviso-encriptador">
                <img src="./images/bi_exclamation-circle-fill.svg" alt="alerta-imagen" class="img-aviso">
                <p class="alerta-texto">Sólo letras minúsculas y sin acentos...</p>
            </div>

            <div class="encriptador-container">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="tarjeta-texto">

            <div class="tarjeta-container">

                <img src="./images/Muñeco.svg" alt="Muñeco" class="muñeco">
                <p class="texto-uno">Ningún Mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <textarea type="mensaje" class="result" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>

        </section>
    </main>

    <footer>
        <p>Jonathan Murallas 2024</p>
    </footer>

    <script src="./script.js"></script>

</body>
</html>
